<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
    <link rel="icon" href="bx-notepad.svg">
</head>
<body>

    <div class="app">
        <header>
        <h1>My Notes</h1>
        <i class='bx bx-notepad'></i>
        </header>
        <div class="add">
            <div class="plus">
            <i class='bx bx-message-alt-add'></i>
            </div>
            <h4>Add A New Note !</h4>
        </div>
    </div>
    

    <div class="popApp">
        <div class="pop">
            <div class="headerpop">
            <h4>Add New</h4>
            <i id="close" class='bx bxs-message-square-x'></i>
            </div>
            <form action="#">
                <div class="title">
                    <label>Add Subject</label>
                    <input type="text" placeholder="what's subject ?">
                </div>
                <div class="title">
                    <label>More Detelis</label>
                    <textarea placeholder="Tell More Deatils"></textarea>
                </div>
                <button>Add</button>
            </form>
        </div>

    </div>

</body>
</html>
